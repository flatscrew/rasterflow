name: Build RasterFlow (Windows)

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Configure Git autocrlf
        run: git config --global core.autocrlf input
      
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Cache MSYS2 packages
        uses: actions/cache@v4
        with:
          path: C:\msys64\var\cache\pacman\pkg
          key: ${{ runner.os }}-msys2-pkgs-v1
          restore-keys: |
            ${{ runner.os }}-msys2-pkgs-

      - name: Install MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          release: 2024-09-15
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-gegl
            mingw-w64-x86_64-babl
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-json-glib
            mingw-w64-x86_64-libzip
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-vala
            mingw-w64-x86_64-gobject-introspection
            mingw-w64-x86_64-libgee
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libadwaita
            zip
            unzip

      - name: Clone libgflow
        shell: bash
        run: |
          git clone --tags --branch v1.0 https://github.com/flatscrew/libgflow

      - name: Build and install libgflow
        shell: msys2 {0}
        run: |
          cd libgflow
          meson setup build --prefix=/mingw64 -Denable_valadoc=false --buildtype=release
          ninja -C build
          ninja -C build install

      - name: Clone libgtkflow4
        shell: bash
        run: |
          git clone --tags --branch v0.2.1 https://github.com/flatscrew/libgtkflow4

      - name: Build and install libgtkflow4
        shell: msys2 {0}
        run: |
          cd libgtkflow4
          meson setup build --prefix=/mingw64 -Denable_valadoc=false --buildtype=release
          ninja -C build
          ninja -C build install

      - name: Get version
        id: get_version
        shell: bash
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Configure Rasterflow build
        shell: msys2 {0}
        run: |
          meson setup build --prefix=/mingw64 --buildtype=release

      - name: Build Rasterflow
        shell: msys2 {0}
        run: ninja -C build

      - name: Package Rasterflow
        shell: msys2 {0}
        run: bash package-win64.sh

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Windows installer
        run: iscc /DVersion=${{ steps.get_version.outputs.version }} windows_installer\installer.iss
        
      - name: Upload installer to GitHub Release
        shell: bash
        run: |
          tag="v${{ steps.get_version.outputs.version }}"
          asset="windows_installer/RasterFlow-${{ steps.get_version.outputs.version }}-Setup-win64.exe"

          if gh release view "$tag" >/dev/null 2>&1; then
            echo "Release $tag already exists â€” attaching asset..."
          else
            echo "Creating new release $tag..."
            gh release create "$tag" \
              --title "RasterFlow $tag" \
              --notes "Automated multi-platform release for RasterFlow $tag"
          fi

          gh release upload "$tag" "$asset" --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}