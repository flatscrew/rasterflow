name: Build RasterFlow (Windows)

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git autocrlf
        run: git config --global core.autocrlf input

      - name: Install MSYS2 and dependencies
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-gegl
            mingw-w64-x86_64-babl
            mingw-w64-x86_64-glib2
            mingw-w64-x86_64-json-glib
            mingw-w64-x86_64-libzip
            mingw-w64-x86_64-meson
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-vala
            mingw-w64-x86_64-gobject-introspection
            mingw-w64-x86_64-libgee
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-libadwaita
            zip
            unzip

      - name: Clone libgtkflow
        shell: msys2 {0}
        run: |
          git clone https://github.com/flatscrew/libgtkflow

      - name: Build and install libgtkflow
        shell: msys2 {0}
        run: |
          cd libgtkflow
          meson setup build --prefix=/mingw64 -Denable_gtk3=false -Denable_valadoc=false --buildtype=release
          ninja -C build
          ninja -C build install

      - name: Get version
        id: get_version
        shell: bash
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Configure Rasterflow build
        shell: msys2 {0}
        run: |
          meson setup build --prefix=/mingw64 --buildtype=release -Dversion=${{ steps.get_version.outputs.version }}

      - name: Build Rasterflow
        shell: msys2 {0}
        run: ninja -C build

      - name: Package Rasterflow
        shell: msys2 {0}
        run: bash package-win64.sh

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build Windows installer
        run: iscc /DVersion=${{ steps.get_version.outputs.version }} windows_installer\installer.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: rasterflow-installer-windows-${{ steps.get_version.outputs.version }}
          path: windows_installer/*.exe

      - name: Create new release
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            windows_installer/*.exe \
            dist/* \
            --title "Rasterflow v${{ steps.version.outputs.version }}" \
            --notes "Automated Windows build for Rasterflow v${{ steps.version.outputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}